<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
            overflow: hidden; /* Hide scrollbars */
        }

        .marquee {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            font-size: 100px;
            color: red;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%; /* Show the marquee just outside the screen */
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span>Stephanie Thompson I Love You</span>
    </div>
</body>
</html>
