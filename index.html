<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
            overflow: hidden; /* Hide scrollbars */
        }

        .marquee {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-size: 100px;
            color: red;
            text-align: center;
            line-height: 100vh; /* vertically center text */
        }

        .marquee span {
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0%   { transform: translateY(100%); }
            50%  { transform: translateY(-50%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span>Stephanie Thompson I Love You</span>
    </div>
</body>
</html>
